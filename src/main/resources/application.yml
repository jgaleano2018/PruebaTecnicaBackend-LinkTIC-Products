management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
	  
	  
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
      path: /swagger
      operations-sorter: method
      tags-sorter: alpha
      disable-swagger-default-url: true